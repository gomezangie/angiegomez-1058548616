<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de imagenes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1{
            color: #68b95d;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img{
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagenes</h1>
    <div class="gallery">
        <img src="/imagenes/comunicado-cx-5-v2.jpg" alt="carro">
        <img src="/imagenes/NINJA-400.jpg" alt="moto">
        <!--Cambio de imagen-->
        <img src="/imagenes/lamborghini-aventador_s.jpg" alt="Aventador">
        <img src="/imagenes/aventador-s_green_050.jpg" alt="Aventador S">
        <img src="/imagenes/huracan.jpg" alt="Huracan">
    </div>
</body>
</html>
